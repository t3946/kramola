{% extends 'admin/master.html' %}
{% from 'admin/components/page_title.html' import page_title %}

{% block body %}
<div class="container-fluid">
  {{ page_title(list_title) }}

  <div class="mи-3 d-flex gap-2">
    <button type="button" class="btn btn-primary"><i class="fa fa-upload"></i> Импорт</button>
    <button type="button" class="btn btn-secondary"><i class="fa fa-download"></i> Экспорт</button>
    <button type="button" class="btn btn-secondary"><i class="fa fa-minus-circle"></i> Минусация</button>
  </div>

  <div class="relative my-3">
    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
      <i class="fa fa-search" aria-hidden="true"></i>
    </div>
    <input type="text" id="word-search" name="q" placeholder="Введите слово для поиска" class="block w-full rounded-lg border border-gray-300 bg-white py-2 pl-10  pr-3 text-sm placeholder-gray-500 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover words-list-table table-sm">
      <thead class="table-light">
        <tr>
          <th scope="col">Слово</th>
          <th scope="col">Дата добавления</th>
          <th scope="col" class="text-end" style="width: 8rem;">Действия</th>
        </tr>
      </thead>
      <tbody>
        {% for word in words %}
        <tr>
          <td>{{ word.phrase }}</td>
          <td>{{ word.created_at }}</td>
          <td class="text-end">
            <a href="#" title="Изменить" class="btn btn-sm btn-outline-primary"><i class="fa fa-pencil"></i></a>
            <a href="#" title="Удалить" class="btn btn-sm btn-outline-danger"><i class="fa fa-trash"></i></a>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3" class="text-muted text-center py-4">Список пуст</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<style>
.words-list-table { font-size: 0.8125rem; line-height: 1.3; }
.words-list-table th,
.words-list-table td { padding: 0.25rem 0.5rem; vertical-align: middle; }
.words-list-table th { font-weight: 600; white-space: nowrap; }
.words-list-table .btn { margin-left: 0.2rem; padding: 0.15rem 0.35rem; font-size: 0.75rem; }
.words-list-table .btn:first-child { margin-left: 0; }
</style>
{% endblock %}
