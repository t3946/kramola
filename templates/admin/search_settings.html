{% extends 'admin/master.html' %}

{% block body %}
<div class="rounded-lg border border-gray-200 bg-white p-6">
    <form method="post" action="">
        <table class="w-full border-collapse">
            <thead>
                <tr class="border-b border-gray-200">
                    <th class="pb-3 pr-4 text-left font-medium text-gray-700">Название списка</th>
                    <th class="pb-3 pr-4 text-left font-medium text-gray-700">Цвет</th>
                    <th class="pb-3 text-left font-medium text-gray-700">Пример текста</th>
                </tr>
            </thead>

            <tbody>
                {% for item in items %}
                <tr class="border-b border-gray-100 align-middle">
                    <td class="py-3 pr-4 text-gray-700">{{ item.title }}</td>
                    <td class="py-3 pr-4">
                        <div
                            class="color-swatch-wrap relative inline-block"
                            data-preview-for="preview_{{ item.slug }}"
                            data-initial-color="{{ item.color or '#6b7280' }}"
                        >
                            <input
                                type="hidden"
                                name="color_{{ item.slug }}"
                                value="{{ item.color or '#6b7280' }}"
                            />
                            <button
                                type="button"
                                class="color-swatch h-10 w-14 rounded border border-gray-300 cursor-pointer"
                                style="background-color: {{ item.color or '#6b7280' }}"
                                aria-label="Выбрать цвет"
                            ></button>
                            <div class="color-swatch-popover absolute left-0 top-full mt-1 z-50 hidden rounded-lg border border-gray-200 bg-white p-3 shadow-lg" style="min-width: 280px;">
                                <div class="color-palette"></div>
                                <div class="color-swatch-picker" style="width: 160px; flex-shrink: 0;"></div>
                            </div>
                        </div>
                    </td>
                    <td class="py-3">
                        <span
                            id="preview_{{ item.slug }}"
                            class="inline-block rounded-md px-2 py-1 text-gray-900"
                            style="background-color: {{ item.color or '#6b7280' }}"
                        >
                            Пример текста
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-6">
            <button
                type="submit"
                class="rounded bg-gray-800 px-4 py-2 text-white hover:bg-gray-700"
            >
                Сохранить
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block tail %}
{{ super() }}
{% endblock %}
