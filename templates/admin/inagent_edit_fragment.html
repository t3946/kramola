<form method="post" action="{{ edit_save_url }}" class="inagent-edit-form space-y-4">
    {% if csrf_token is defined and csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>{%
    endif %}
    <div>
        <label for="inagent-fragment-agent_type" class="block text-sm font-medium text-gray-700 mb-1">Тип иностранного
            агента</label>
        <select id="inagent-fragment-agent_type" name="agent_type"
                class="block w-full rounded-lg border border-gray-300 bg-white py-2 px-3 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
            <option value="fiz" {% if form_data and form_data.agent_type==
            'fiz' %} selected{% endif %}>Физ. лицо</option>
            <option value="ur" {% if form_data and form_data.agent_type==
            'ur' %} selected{% endif %}>Юр. лицо</option>
            <option value="other" {% if form_data and form_data.agent_type==
            'other' %} selected{% endif %}>Иное</option>
        </select>
    </div>

    <div class="grid gap-3 grid-cols-3 grid-cols-[auto,1fr,auto]">
        <div>
            <label for="inagent-fragment-number" class="block text-sm font-medium text-gray-700 mb-1">Номер</label>
            <input type="text" id="inagent-fragment-number" name="number" value="{{ form_data.number or '' }}"
                   class="block w-full rounded-lg border border-gray-300 bg-white py-2 px-3 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                   placeholder="Номер в реестре">
        </div>
        <div>
            <label for="inagent-fragment-full_name" class="block text-sm font-medium text-gray-700 mb-1">Полное
                наименование / ФИО</label>
            <input type="text" id="inagent-fragment-full_name" name="full_name" value="{{ form_data.full_name or '' }}"
                   class="block w-full rounded-lg border border-gray-300 bg-white py-2 px-3 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                   placeholder="Наименование или ФИО">
        </div>
        <div>
            <label for="inagent-fragment-status_removed"
                   class="block text-sm font-medium text-gray-700 mb-1">Статус</label>
            <select id="inagent-fragment-status_removed" name="status_removed"
                    class="block w-full rounded-lg border border-gray-300 bg-white py-2 px-3 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
                <option value="0" {% if form_data and not form_data.status_removed %} selected{% endif %}>Числится
                </option>
                <option value="1" {% if form_data and form_data.status_removed %} selected{% endif %}>Снят</option>
            </select>
        </div>
    </div>

    <div class="grid gap-3 grid-cols-2">
        <div>
            <label for="inagent-fragment-date_included" class="block text-sm font-medium text-gray-700 mb-1">Дата
                включения в реестр</label>
            <input type="date" id="inagent-fragment-date_included" name="date_included"
                   value="{{ form_data.date_included or '' }}"
                   class="block w-full rounded-lg border border-gray-300 bg-white py-2 px-3 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>
        <div>
            <label for="inagent-fragment-date_excluded" class="block text-sm font-medium text-gray-700 mb-1">Дата
                исключения из реестра</label>
            <input type="date" id="inagent-fragment-date_excluded" name="date_excluded"
                   value="{{ form_data.date_excluded or '' }}"
                   class="block w-full rounded-lg border border-gray-300 bg-white py-2 px-3 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>
    </div>

    <div>
        <label for="inagent-fragment-domain" class="block text-sm font-medium text-gray-700 mb-1">
            Доменное имя информационного ресурса
        </label>

        <textarea
            id="inagent-fragment-domain"
            name="domain"
            rows="3"
            class="block w-full rounded-lg border border-gray-300 bg-white py-2 px-3 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
            placeholder="Доменное имя или адрес"
        >{{ form_data.domain or '' }}</textarea>
    </div>

    <div class="flex gap-2 pt-2">
        <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">
            <i class="fa fa-check"></i> Сохранить
        </button>
        <button type="button" class="px-4 py-2 rounded border border-gray-300 bg-white text-gray-700 hover:bg-gray-50"
                data-modal-close="inagent-edit-modal">Отмена
        </button>
    </div>
</form>
