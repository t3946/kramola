<form method="post" action="{{ edit_save_url }}" class="inagent-edit-form space-y-4">
    {% if csrf_token is defined and csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>{%
    endif %}
    <div>
        <label for="inagent-fragment-agent_type" class="block text-sm font-medium text-gray-700 mb-1">
            Тип иностранного агента
        </label>

        <input
            id="inagent-fragment-agent_type"
            type="text"
            value="{{ agent_type_map[form_data.agent_type]|capitalize or '—' }}"
            disabled
            class="block w-full rounded-lg border border-gray-300 bg-gray-100 py-2 px-3 text-sm text-gray-700 cursor-not-allowed"
        >
    </div>

    <div class="grid gap-3 grid-cols-3 grid-cols-[auto,1fr,auto]">
        <div>
            <label for="inagent-fragment-number" class="block text-sm font-medium text-gray-700 mb-1">Номер</label>
            <input type="text" id="inagent-fragment-number" name="number" value="{{ form_data.number or '' }}"
                   disabled
                   class="block w-full rounded-lg border border-gray-300 bg-gray-100 py-2 px-3 text-sm text-gray-700 cursor-not-allowed"
                   placeholder="Номер в реестре">
        </div>
        <div>
            <label for="inagent-fragment-full_name" class="block text-sm font-medium text-gray-700 mb-1">
                Полное наименование / ФИО
            </label>
            <input
                type="text"
                id="inagent-fragment-full_name"
                name="full_name"
                value="{{ form_data.full_name or '' }}"
                class="block w-full rounded-lg border border-gray-300 bg-gray-100 py-2 px-3 text-sm text-gray-700 cursor-not-allowed"
                placeholder="Наименование или ФИО"
                disabled
            >
        </div>
        <div>
            <label for="inagent-fragment-status" class="block text-sm font-medium text-gray-700 mb-1">Статус</label>
            <input type="text" id="inagent-fragment-status" value="{{ form_data.status_label or '—' }}"
                   disabled
                   class="block w-full rounded-lg border border-gray-300 bg-gray-100 py-2 px-3 text-sm text-gray-700 cursor-not-allowed">
        </div>
    </div>

    <div class="grid gap-3 grid-cols-2">
        <div>
            <label for="inagent-fragment-date_included" class="block text-sm font-medium text-gray-700 mb-1">
                Дата включения в реестр
            </label>
            <input
                type="date"
                id="inagent-fragment-date_included"
                name="date_included"
                value="{{ form_data.date_included or '' }}"
                class="block w-full rounded-lg border border-gray-300 bg-gray-100 py-2 px-3 text-sm text-gray-700 cursor-not-allowed"
                disabled
            >
        </div>
        <div>
            <label for="inagent-fragment-date_excluded" class="block text-sm font-medium text-gray-700 mb-1">
                Дата исключения из реестра
            </label>
            <input
                type="date"
                id="inagent-fragment-date_excluded"
                name="date_excluded"
                value="{{ form_data.date_excluded or '' }}"
                class="block w-full rounded-lg border border-gray-300 bg-gray-100 py-2 px-3 text-sm text-gray-700 cursor-not-allowed"
                disabled
            >
        </div>
    </div>

    <div>
        <label for="inagent-fragment-domain" class="block text-sm font-medium text-gray-700 mb-1">
            Доменное имя информационного ресурса
        </label>

        <textarea
            id="inagent-fragment-domain"
            name="domain"
            rows="3"
            class="block w-full rounded-lg border border-gray-300 bg-white py-2 px-3 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
            placeholder="Доменное имя или адрес (каждое с новой строки)"
        >{{ form_data.domain or '' }}</textarea>
    </div>

    <div>
        <label for="inagent-search-terms" class="block text-sm font-medium text-gray-700 mb-1">
            Поисковые фразы
        </label>

        <textarea
            id="inagent-search-terms"
            name="search_terms"
            rows="3"
            class="block w-full rounded-lg border border-gray-300 bg-white py-2 px-3 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
            placeholder="Поисковые фразы (каждое с новой строки)"
        >{{ form_data.search_terms or '' }}</textarea>
    </div>

    <div class="flex gap-2 pt-2">
        <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">
            <i class="fa fa-check"></i> Сохранить
        </button>
        <button type="button" class="px-4 py-2 rounded border border-gray-300 bg-white text-gray-700 hover:bg-gray-50"
                data-modal-close="inagent-edit-modal">Отмена
        </button>
    </div>
</form>
