<div id="import-modal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="import-modal-title" role="dialog" aria-modal="true">
  <div class="flex min-h-full items-center justify-center p-4">
    <div class="fixed inset-0 bg-black/50 transition-opacity" data-modal-close="import-modal" aria-hidden="true"></div>
    <div class="relative rounded-lg bg-white shadow-xl w-full max-w-md p-6">
      <div class="flex items-center justify-between mb-4">
        <h3 id="import-modal-title" class="text-lg font-semibold">Импорт фраз из TXT</h3>
        <button type="button" class="rounded-md text-gray-400 hover:text-gray-600" data-modal-close="import-modal" aria-label="Закрыть">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </div>
      <form action="{{ import_url }}" method="post" enctype="multipart/form-data" id="import-form">
        <div class="flex gap-2 mb-3">
          <button type="button" class="import-tab px-3 py-1.5 text-sm rounded border border-blue-600 bg-blue-600 text-white" data-tab="file">Файл</button>
          <button type="button" class="import-tab px-3 py-1.5 text-sm rounded border border-gray-300 bg-white text-gray-700" data-tab="text">Текст</button>
        </div>
        <div id="import-file-block" class="import-block">
          <input type="file" name="file" accept=".txt" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 mb-4">
        </div>
        <div id="import-text-block" class="import-block hidden">
          <textarea name="phrases_text" rows="8" placeholder="Одна фраза на строку" class="inputField inputField__default mb-4"></textarea>
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" class="btn btn__secondary" data-modal-close="import-modal">Отмена</button>
          <button type="submit" class="btn btn__primary"><i class="fa fa-upload"></i> Отправить</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
(function () {
  var form = document.getElementById("import-form");
  if (!form) return;
  var fileBlock = document.getElementById("import-file-block");
  var textBlock = document.getElementById("import-text-block");
  var fileInput = form.querySelector('input[name="file"]');
  var textarea = form.querySelector('textarea[name="phrases_text"]');
  form.querySelectorAll(".import-tab").forEach(function (btn) {
    btn.addEventListener("click", function () {
      var tab = btn.getAttribute("data-tab");
      form.querySelectorAll(".import-tab").forEach(function (b) {
        b.classList.remove("border-blue-600", "bg-blue-600", "text-white");
        b.classList.add("border-gray-300", "bg-white", "text-gray-700");
      });
      btn.classList.add("border-blue-600", "bg-blue-600", "text-white");
      btn.classList.remove("border-gray-300", "bg-white", "text-gray-700");
      if (tab === "file") { fileBlock.classList.remove("hidden"); textBlock.classList.add("hidden"); fileInput.removeAttribute("disabled"); textarea.setAttribute("disabled", "disabled"); }
      else { fileBlock.classList.add("hidden"); textBlock.classList.remove("hidden"); fileInput.setAttribute("disabled", "disabled"); textarea.removeAttribute("disabled"); }
    });
  });
  textarea.setAttribute("disabled", "disabled");
})();
</script>
