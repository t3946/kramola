<div id="minusate-modal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="minusate-modal-title" role="dialog" aria-modal="true">
  <div class="flex min-h-full items-center justify-center p-4">
    <div class="fixed inset-0 bg-black/50 transition-opacity" data-modal-close="minusate-modal" aria-hidden="true"></div>
    <div class="relative rounded-lg bg-white shadow-xl w-full max-w-md p-6">
      <div class="flex items-center justify-between mb-4">
        <h3 id="minusate-modal-title" class="text-lg font-semibold">Минусация: удаление фраз из списка</h3>
        <button type="button" class="rounded-md text-gray-400 hover:text-gray-600" data-modal-close="minusate-modal" aria-label="Закрыть">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </div>
      <form action="{{ minusate_url }}" method="post" enctype="multipart/form-data" id="minusate-form">
        <div class="flex gap-2 mb-3">
          <button type="button" class="minusate-tab btn btn-sm btn-outline-primary active" data-tab="file">Файл</button>
          <button type="button" class="minusate-tab btn btn-sm btn-outline-dark" data-tab="text">Текст</button>
        </div>
        <div id="minusate-file-block" class="minusate-block">
          <input type="file" name="file" accept=".txt" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 mb-4">
        </div>
        <div id="minusate-text-block" class="minusate-block hidden">
          <textarea name="phrases_text" rows="8" placeholder="Одна фраза на строку" class="block w-full rounded-lg border border-gray-300 bg-white py-2 px-3 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 mb-4"></textarea>
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" class="btn btn-secondary" data-modal-close="minusate-modal">Отмена</button>
          <button type="submit" class="btn btn-primary"><i class="fa fa-minus-circle"></i> Удалить из списка</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
(function () {
  var form = document.getElementById("minusate-form");
  if (!form) return;
  var fileBlock = document.getElementById("minusate-file-block");
  var textBlock = document.getElementById("minusate-text-block");
  var fileInput = form.querySelector('input[name="file"]');
  var textarea = form.querySelector('textarea[name="phrases_text"]');
  form.querySelectorAll(".minusate-tab").forEach(function (btn) {
    btn.addEventListener("click", function () {
      var tab = btn.getAttribute("data-tab");
      form.querySelectorAll(".minusate-tab").forEach(function (b) { b.classList.remove("active", "btn-outline-primary"); b.classList.add("btn-outline-dark"); });
      btn.classList.add("active", "btn-outline-primary"); btn.classList.remove("btn-outline-dark");
      if (tab === "file") { fileBlock.classList.remove("hidden"); textBlock.classList.add("hidden"); fileInput.removeAttribute("disabled"); textarea.setAttribute("disabled", "disabled"); }
      else { fileBlock.classList.add("hidden"); textBlock.classList.remove("hidden"); fileInput.setAttribute("disabled", "disabled"); textarea.removeAttribute("disabled"); }
    });
  });
  textarea.setAttribute("disabled", "disabled");
})();
</script>
