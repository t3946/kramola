version: '3.8'
services:
  redis:
    image: redis:alpine
    container_name: my_redis_db
    ports:
      - '6379:6379'
  selenium:
    image: selenium/standalone-chrome:latest
    container_name: selenium
    ports:
      - "4444:4444"
      - "5900:5900"
  web:
    build: .
    container_name: kramola_2_5
    ports:
      - '5000:5000'
    volumes:
      - .:/app

    depends_on:
      - redis
    environment:
      FLASK_APP: app.py
      FLASK_DEBUG: 1
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: flask run --host=0.0.0.0
